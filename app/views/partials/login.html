<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Login</h2>
          <form method="post" ng-submit="login()" name="loginForm">

            <div class="form-group">
              <input class="form-control input-lg" type="text" name="name" ng-model="name" placeholder="name" required autofocus>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In</button>
          </form>
        </div>
    </div>
  </div>
</div>
